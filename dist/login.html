    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
    <body>
        <section class="registration">
            <div class="container">
                <div class="registration__inner">
                    <div class="registration__logo-wrapper">
                        <a href="#" class="registration__logo logo">
                            <img width="111" src="img/logo.svg" alt="">
                        </a>
                    </div>
                    <div class="registration__content">
                        <div class="registration__main">
                            <div class="registration__form form">
                                <form action="#">
                                    <h1 class="registration__title">Login</h1>
                                    <label class="form__item">
                                        <div class="form__item-caption">Email</div>
                                        <input type="email" class="form__input" placeholder="Email">
                                    </label>
                                    <label class="form__item">
                                        <div class="form__item-caption">Password</div>
                                        <input type="password" class="form__input" placeholder="Password">
                                    </label>
                                    <label class="form__checkbox registration__policy">
                                        <input type="checkbox" name="policy">
                                        <span class="form__checkbox-item"></span>
                                        <span class="form__checkbox-text">You agree to our friendly <a href="#">privacy policy</a>.</span>
                                    </label>
                                    <div class="registration__btn-wrapper">
                                        <button class="registration__btn btn btn--hover-secondary btn--default">Log in</button>
                                    </div>
                                </form>
                            </div>
                            <div class="registration__caption">Don't have an account? <a href="./">Sign up</a></div>
                        </div>
                        <div class="registration__img">
                            <img width="454" height="454" src="img/registration.svg" alt="">
                        </div>
                    </div>
                    <div class="registration__footer">
                        <div class="registration__links">
                            <a href="#">Terms of use</a>
                            <a href="#">Privacy policy</a>
                        </div>
                        <div class="registration__rights">Â©2021-2022 All rights reserved.</div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
